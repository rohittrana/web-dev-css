<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button {
            border: 2px solid;
            background-color: red;
            color: beige;
            height: 30px;
            width: 80px;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p>This is a CSS class code example:</p>
    <button>Click me</button>
</body>
</html>
