<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #joke {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Want a Joke?</h1>
  <button id="getJoke">Get a Joke</button>
  <p id="joke">Click the button to see a joke!</p>
  <script>
    // JavaScript goes here
    document.getElementById('getJoke').addEventListener('click', function () {
  // 1. Use fetch to get data from the joke API
  fetch('https://official-joke-api.appspot.com/random_joke')
    .then(response => response.json()) // 2. Convert the response to JSON
    .then(data => {
      // 3. Show the joke on the page
      const joke = `${data.setup} - ${data.punchline}`;
      document.getElementById('joke').innerText = joke;
    })
    .catch(error => {
      // 4. Handle errors
      document.getElementById('joke').innerText = 'Oops! Something went wrong.';
      console.error('Error fetching joke:', error);
    });
});

  </script>
</body>
</html>
